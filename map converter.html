<!DOCTYPE html>
<head>
<title>map converter</title>
<script>
//globals
let c,ctx;

function loadProgram() {
    c = document.getElementById("canvas");
    ctx = c.getContext("2d");

    refresh();
}

function refresh() {
    ctx.fillStyle = "#eeeeff";
    ctx.fillRect(0,0,c.width,c.height);
}

function loadImage() {
    console.log("todo, load image");
}
</script>
</head>
<body onload="loadProgram()" style="background-color: #d0e4fe">
